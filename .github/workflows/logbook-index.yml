name: Logbook index

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-index:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Generate logbook index
        run: python scripts/logbook_index.py

      - name: Commit and push changes
        run: |
          if git diff --quiet logbook/README.md; then
            echo "Logbook README is up to date."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add logbook/README.md
          git commit -m "chore(logbook): update logbook index"
          git push
